
<div class="container">
	<h2>Grid</h2>
	<div class="row  text-center">
		<div *ngFor="let unit of localData" class="col-sm-2 col-xs-4">
			<div>
				<img [src]="unit | uniteMapper: localMap['img'] " alt="" style="max-height:50px">
			</div>
			<!-- {{unit.name}} -->
			<h4>{{ unit | uniteMapper: localMap['name'] }}</h4>
		</div>
    </div>
</div>
