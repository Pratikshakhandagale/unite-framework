<div class="container">
	<h2>Grid</h2>
	<div class="row row-eq-height text-center">
		<div *ngFor="let unit of localData" class="col-sm-2 col-xs-6">
			<div>
				<img [src]="unit | uniteMapper: localMap['img'] " alt="" style="max-height:80px">
			</div>
			<!-- {{unit.name}} -->
			<h5>{{ unit | uniteMapper: localMap['name'] }}</h5>
		</div>
    </div>
</div>
