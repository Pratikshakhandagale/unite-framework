<div style="border:1px red solid; margin:2px 0;">
    <div *ngFor="let unit of localData" style="display:inline-block; margin-right:15px;border:1px black dotted">
        <!-- {{unit.name}} -->
        <h3>{{ unit | uniteMapper: localMap['name'] }}</h3>
        <div>
            <img [src]="unit | uniteMapper: localMap['img'] " alt="" style="max-height:50px">
            <div style="max-width:150px;"> {{ unit | uniteMapper: localMap['desc']  }} </div>
        </div>
    </div>
</div>
