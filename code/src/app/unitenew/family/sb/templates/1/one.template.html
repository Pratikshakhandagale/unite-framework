    <ng-container *ngFor="let menu of uniteMenus">
        <a class="item" [href]="menu.path">{{menu.widName}}</a>
    </ng-container>

<div>
    <div class="ui margin-bottom-10 margin-top-15 breadCrumbsBackground " >

            <div class="ten wide column">

                    <span>
                        <span class="breadcrumb-fontColor active section">Page</span>
                     </span>
                </div>
            </div>
            <div class="one wide column"></div>
        </div>
    </div>
</div>
